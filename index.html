<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Am I born in Leap Year?</h1>
    <div class="background-theme">
        <p class="txt">Please fill your details below</p>
        <p class="txt">
            Name
             <input type="text" class="txt-box" id="name"> 
        </p>
        <p class="txt">
            Date of Birth
             <input type="date" class="txt-box" id="dob" placeholder="dd-mm-yyyy"> 
        </p> 
        <button id="btn-submit">Submit</button> 
        <div id="output"></div>      
    </div>
    <script src="./app.js"></script>
</body>
</html>
