<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-theme">
        <h1 class="heading">Am I born in Leap Year?</h1>
        <h4>To check it out, Submit your details below</h4>
        <p>
            Name :
            <input type="text" class="txt-box" id="name">
            <small id="warning-username">name required *</small>
        </p>
        <p>
            Date of Birth :
            <input type="date" class="txt-box" id="dob" placeholder="dd-mm-yyyy">
            <small id="warning-dob">DOB required *</small>
        </p>
        <button id="btn-submit">Submit</button>
        <div id="output"></div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
